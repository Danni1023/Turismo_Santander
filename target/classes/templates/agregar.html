<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="icon" th:href="@{/img/icon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" th:href="@{/css/agregar.css}">
</head>
<body>
    <div class="navbar">
        <div class="imag-logo">
			<a th:href="@{/}"><img th:src="@{/img/logo.png}"></a>
		</div>
        <button class="navbar-button" th:onclick="|window.location.href='@{/}'|">
            <i class="fas fa-arrow-left"></i> Volver
        </button>
    </div>

    <main>
        <div class="form-container">
            <h2>Registro Usuario</h2>
            <form th:action="@{/registro/agregarUsuario}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">
                <div>
                    <label for="tipoDocumento">Tipo de Documento:</label>
                    <select id="tipoDocumento" name="tipoDocumento" th:field="*{tipoDocumento}">
                        <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                        <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                        <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Registro Civil">Registro Civil</option>
                    </select>
                </div>
                <div>
                    <label for="documento">Número de Documento:</label>
                    <input type="text" id="documento" name="documento" placeholder="Documento de Identidad" th:field="*{documento}" required>
                </div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" th:field="*{apellido}" required>
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo" th:field="*{correo}" required>
                </div>
                <div>
                    <label for="user">Nombre de Usuario:</label>
                    <input type="text" id="user" name="user" placeholder="Usuario" th:field="*{user}" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" th:field="*{password}" required>
                </div><br>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
                <div>
                    <input type="submit" value="Registrar">
                </div>
            </form><br>
            <p>Si ya tienes cuenta, <a href="/login">Inicia Sesión</a></p>
        </div>
    </main>
</body>
</html>
