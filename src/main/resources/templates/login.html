<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link rel="icon" th:href="@{/img/icon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/javascript/password.js}"></script>
</head>
<body>
    <div class="navbar">
        <div class="imag-logo">
			<a th:href="@{/}"><img th:src="@{/img/logo.png}"></a>
		</div>
        <button class="navbar-button" th:onclick="|window.location.href='@{/}'|">
            <i class="fas fa-arrow-left"></i> Volver
        </button>
    </div>

    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user" placeholder="Usuario" required>
            <br>
            <label for="password">Contraseña</label>
            <div class="input-field-container">
	            <input type="password" id="password" name="password" placeholder="Contraseña" required>
	            <span id="show_pass" class="icon">
					<i class="fa fa-eye-slash"></i>
				</span>
			</div>
            <br>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div>
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form><br>
        <div>
            <p>Si aún no tienes cuenta, <a href="#" th:onclick="|window.location.href='@{/registro/nuevoUsuario}'|">regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
